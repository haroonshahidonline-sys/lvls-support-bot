services:
  # ── The Bot ──────────────────────────────────────────
  bot:
    build: .
    restart: always
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://lvls:${DB_PASSWORD:-lvls_dev}@postgres:5432/lvls_support
      REDIS_URL: redis://redis:6379
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # ── PostgreSQL ──────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: always
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: lvls_support
      POSTGRES_USER: lvls
      POSTGRES_PASSWORD: ${DB_PASSWORD:-lvls_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lvls -d lvls_support"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── Redis ───────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
